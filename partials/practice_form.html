<form id="formNewPatient" name="practiceForm">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Create a New Practice Record</h4>
    </div>
    <div class="modal-body">
        <div class="block-title">
            <h5>Practice Information</h5>
        </div>

        <div class="input-block" ng-class="{ 'has-error': practiceForm.name.$dirty && practiceForm.name.$invalid }">
            <input type="text" name="name" class="form-control" ng-model="practice.name" placeholder="Practice name &hellip;" ng-required="true">
        </div>

        <div class="input-block" ng-class="{ 'has-error': practiceForm.practiceType.$dirty && practiceForm.practiceType.$invalid }">
            <select id="selectRefType" class="form-control" name="practiceType" ng-model="practice.practice_type_id" ng-options="p.id as p.name for p in practiceTypes" ng-required="true">
                <option disabled="disabled" class="placeholder" value="">Select type &hellip;</option>
            </select>
        </div>


        <div class="input-block" ng-class="{ 'has-error': practiceForm.address.$dirty && practiceForm.address.$invalid }">
            <input type="text" name="address" class="form-control" ng-model="practice.address_attributes.street_line_1" placeholder="Address &hellip;" ng-required="true">
        </div>

        <div class="input-block" ng-class="{ 'has-error': practiceForm.city.$dirty && practiceForm.city.$invalid }">
            <input type="text" name="city" class="form-control" ng-model="practice.address_attributes.city" placeholder="City &hellip;" ng-required="true">
        </div>

        <div class="input-block" ng-class="{ 'has-error': practiceForm.state.$dirty && practiceForm.state.$invalid }">
            <select name="state" class="form-control" ng-model="practice.address_attributes.state" placeholder="State &hellip;" ng-required="true">
                <option disabled="disabled" class="placeholder" value="">Select state &hellip;</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>
        </div>

        <div class="input-block" ng-class="{ 'has-error': practiceForm.zip.$dirty && practiceForm.zip.$invalid }">
            <input type="text" name="zip" class="form-control" ng-model="practice.address_attributes.zip" placeholder="Zip code &hellip;" ng-required="true" ng-pattern="/^\d+$/">
        </div>

        <div class="input-block" ng-class="{ 'has-error': practiceForm.phone.$dirty && practiceForm.phone.$invalid }">
            <input type="text" name="phone" class="form-control" ng-model="practice.address_attributes.phone" placeholder="Phone &hellip;" ng-required="true">
        </div>

        <div class="input-block" ng-class="{ 'has-error': practiceForm.website.$dirty && practiceForm.website.$invalid }">
            <input type="text" name="website" class="form-control" ng-model="practice.address_attributes.website" placeholder="Website &hellip;">
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-orange" ng-disabled="practiceForm.$invalid" ng-click="ok(practice)">Save</button>
        <button type="button" class="btn btn-grey" data-dismiss="modal" ng-click="cancel()">Discard</button>
    </div>
</form>
