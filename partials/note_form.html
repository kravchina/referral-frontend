<form id="formNewNote" name="noteForm">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Add a New Note</h4>
    </div>
    <div class="modal-body">
        <div ng-show="noteForm.$invalid" class="alert alert-danger">
            <strong>Oops!</strong> Please fix the highlighted errors below.
        </div>
        <div class="input-block"  ng-class="{ 'has-error': noteForm.note.$invalid }">
            <textarea placeholder="Write your note here &hellip;" name="note" class="form-control" ng-model="note" ng-required="true"></textarea>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-orange" ng-click="ok(note)">Save</button>
        <button type="button" class="btn btn-grey" ng-click="cancel()" data-dismiss="modal">Discard</button>
    </div>
</form>
