<header class="page-header">
    <h1>{{error.header | i18n }}</h1>
</header><!-- .page-header -->

<alert type="danger">
	<div dynamic-html="error.key | i18n"></div>
</alert>
<div class="row">
	<div class="col-xs-3 col-sm-3 col-xs-offset-5 col-sm-offset-5">
		<a ui-sref="admin.subscription" class="btn btn-success" ng-show="error.key == 'payment.required'">Upgrate</a>
		<a ui-sref="history" class="btn btn-warning">Close</a>
	</div>
</div>
