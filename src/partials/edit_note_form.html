<form id="formEditNote" name="editNoteForm" ng-ctrl-enter="ok(note)">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Edit Note</h4>
    </div>
    <div class="modal-body">
        <div class="input-block"  ng-class="{ 'has-error': editNoteForm.note.$dirty && editNoteForm.note.$invalid }">
            <textarea id="note" ng-focus-me placeholder="Write your note here &hellip;" name="note" class="form-control" ng-model="note.message" ng-required="true"></textarea>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-orange" ng-click="ok(note)" ng-disabled="noteForm.$invalid" ng-ctrl-enter="ok(note)">Save</button>
        <button type="button" class="btn btn-grey" ng-click="cancel()" data-dismiss="modal" ng-ctrl-enter="ok(note)">Discard</button>
    </div>
</form>
