<!-- Practice / Users block -->
<div class="row">
    <div class="input-block col-xs-12 col-sm-6">
        <div class="block-title">
            <h2>Practice</h2>
            <i ng-show="loadingPractices" class="glyphicon glyphicon-refresh btn-toggle btn"></i>
            <div ng-show="noResults" class="btn-toggle btn">
                <i class="glyphicon glyphicon-remove"></i> No Results Found
            </div>
        </div>
        <input type="text" class="form-control" name="practice" placeholder="Enter existing practice..."
               ng-model="practiceSearchText" typeahead-loading="loadingPractices" typeahead-no-results="noResults" typeahead-editable="false" typeahead-on-select="onPracticeSelected($item, $model, $label)"
               typeahead="practice as practice.name for practice in findPractice($viewValue)">
    </div>

    <div class="input-block col-xs-12 col-sm-6">
        <div class="block-title">
            <h2>Users</h2>
        </div>
        <select id="selectUsers" name="user" class="form-control" ng-disabled="!destinationPractice" ng-model="practiceUsers" ng-options="u.id as (u.first_name + ' ' + u.last_name) for u in destinationPractice.users" ng-required="true">
            <option selected="selected" class="placeholder" value="">Choose a user &hellip;</option>
        </select>
    </div>
</div><!-- .row -->

<!-- Practice / Users info block -->
<div class="row">
    <!-- Practice INFO -->
    <div class="input-block col-xs-12 col-sm-6" ng-show="practiceSearchText" >
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Practice info:</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label>Practice name</label>
                    <input type="text" class="form-control" value="{{practiceSearchText.name}}" disabled="disabled">
                </div>
                <div class="form-group">
                    <label>Owner</label>
                    <input type="text" class="form-control" value="{{practiceSearchText.salutation}} {{practiceSearchText.account_first_name}} {{practiceSearchText.account_last_name}}" disabled="disabled">
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control" value="{{practiceSearchText.account_email}}" disabled="disabled">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Practice type</label>
                            <input type="text" class="form-control" value="{{practiceSearchText.practice_type.name}}" disabled="disabled">
                        </div>
                    </div>
                </div>

                <!--Accordion Address-->
                <accordion close-others="false">
                    <accordion-group  heading="{{'Address #' + ($index + 1)}}" ng-repeat="address in practiceSearchText.addresses">
                        <div class="row">
                            <div class="col-sm-8">
                                <div class="form-group">
                                    <label>Street</label>
                                    <input type="text" class="form-control" value="{{address.street_line_1}}" disabled="disabled">
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label>City</label>
                                    <input type="text" class="form-control" value="{{address.city}}" disabled="disabled">
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-show="address.street_line_2">
                            <label>Street 2</label>
                            <input type="text" class="form-control" value="{{address.street_line_2}}" disabled="disabled">
                        </div>

                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Phone</label>
                                    <input type="text" class="form-control" value="{{address.phone}}" disabled="disabled">
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label>State</label>
                                    <input type="text" class="form-control" value="{{address.state}}" disabled="disabled">
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label>Zip</label>
                                    <input type="text" class="form-control" value="{{address.zip}}" disabled="disabled">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Website</label>
                            <input type="text" class="form-control" value="{{address.website}}" disabled="disabled">
                        </div>
                    </accordion-group>
                </accordion><!--Accordion end-->
            </div>
        </div>
    </div>

    <!-- Users INFO -->
    <div class="input-block col-xs-12 col-sm-6" ng-show="practiceUsers">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">User info:</h3>
            </div>
            <div class="panel-body" ng-repeat="selectedUser in destinationPractice.users | filter: {id: practiceUsers} :true">
                <div class="form-group">
                    <label>Full user name</label>
                    <input type="text" class="form-control" value="{{selectedUser.title}} {{selectedUser.first_name}} {{selectedUser.middle_initial}} {{selectedUser.last_name}}" disabled="disabled">
                </div>
                <div class="row">
                    <div class="col-sm-10">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control" value="{{selectedUser.email}}" disabled="disabled">
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="form-group">
                            <label>No login</label>
                            <input type="checkbox" class="checkbox" ng-checked="selectedUser.no_login" disabled="disabled">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Role</label>
                    <input type="text" class="form-control" value="{{showFullRole(selectedUser.roles_mask)}}" disabled="disabled">
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Create</label>
                            <input type="text" class="form-control" value="{{selectedUser.created_at | date: 'mediumDate'}}" disabled="disabled">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Update</label>
                            <input type="text" class="form-control" value="{{selectedUser.updated_at | date: 'mediumDate'}}" disabled="disabled">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div><!-- .row -->
