<div class="row" ng-show="unsubscribeData">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Confirm unsubscribe</h3>
            </div>
            <div class="panel-body">

                <div class="row">
                    <div class="col-md-12">
                        <p>
                            {{unsubscribeData.message}}
                        </p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 col-md-offset-6">
                        <button class="btn btn-orange" ng-click="confirm(unsubscribeData)">Unsubscribe</button>
                        <button ui-sref="signIn" class="btn btn-grey">Cancel</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
