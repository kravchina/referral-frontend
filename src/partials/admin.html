<header class="page-header">
    <h1>Admin</h1>
    <p class="page-subheader">Manage your account details.</p>
</header><!-- .page-header -->

<div class="box-white">

    <div class="row">

        <div class="responsive-tab-content">

            <!-- Nav Tabs -->
            <uib-tabset id="adminTabContent" justified="true">
                <uib-tab ng-repeat="tabData in tabsData" ui-sref="{{tabData.route}}" active="tabData.active" ng-click="onChangeTab()">
                    <uib-tab-heading class="space-nowrap">
                        <span class="{{tabData.class}}"></span> {{tabData.heading}}
                    </uib-tab-heading>
                </uib-tab>
                <div ui-view class="tab-content"></div>
            </uib-tabset>

        </div><!-- .responsive-tab-content -->

    </div><!-- .row -->

</div><!-- .box-white -->
