<div class="modal-header">
    <h4 class="modal-title" id="confirmationTitle">Confirm:</h4>
</div>
<div class="modal-body">
    <div class="block-title">
        <p>{{confirmMessage}}</p>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-orange" ng-click="ok()">Yes</button>
    <button type="button" class="btn btn-grey" ng-click="cancel()" data-dismiss="modal">No</button>
</div>
