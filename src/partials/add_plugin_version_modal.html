<div class="modal-header">
    <h4 class="modal-title">Add version:</h4>
</div>
<div class="modal-body">
    <div class="block-title">
        <input class="form-control" type="text" ng-model="version" placeholder="xx.xx.xx"/>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-orange" ng-click="add()">Add</button>
    <button type="button" class="btn btn-grey" ng-click="cancel()">Cancel</button>
</div>
