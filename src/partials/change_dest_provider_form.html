<form id="formChangeDestProvider" name="form">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Select Provider</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label>Select Address:</label>
            <select class="form-control" ng-model="referral.address_id"
                    ng-options="address.id as (address.city + ', ' + address.state) for address in referral.dest_practice.addresses">
            </select>
        </div>

        <div class="form-group">
            <label>Select Provider:</label>
            <select class="form-control" ng-model="providerId"
                    ng-options="user.id as (user.first_name + ' ' + user.last_name) for user in referral.dest_practice.users | filterUsersByAddress:referral.address_id" size="5">
            </select>
        </div>

        <br/>
    </div>
    <div class="modal-footer">
        <button type="button"  class="btn btn-orange" ng-disabled="form.$invalid"  ng-click="ok(providerId)">Save</button>
        <button type="button" class="btn btn-grey" data-dismiss="modal" ng-click="cancel()">Discard</button>
    </div>
</form>
