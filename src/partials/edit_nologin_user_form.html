<form id="addPasswordForm" name="addPasswordForm">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Edit user</h4>
    </div>
    <div class="modal-body">
        <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.message | i18n}}</alert>
        <alert type="warning">If you would like to allow this provider to login please provide an email address for them. A verification email will be sent to activate their login.</alert>
        <div class="input-block">
            <input type="text" name="userName" class="form-control" ng-value="user.first_name +' '+ user.last_name" ng-disabled="true">
        </div>
        <div class="input-block">
            <input type="email" name="email" class="form-control" ng-model="user.email" placeholder="Enter Email &hellip;" ng-required="true">
        </div>

    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-orange" ng-click="ok(user)" ng-disabled="addPasswordForm.$invalid">Send</button>
        <button type="button" class="btn btn-grey" ng-click="cancel()" data-dismiss="modal">Discard</button>
    </div>
</form>
