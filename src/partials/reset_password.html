<div>
    <br/>
    <alert ng-repeat="alert in alerts" type="{{alert.type}}">{{alert.message}}</alert>
    <form novalidate name="form" class="simple-form" >


        <div>
            <label>
                E-Mail:
                <input type="email" ng-model="user.email" ng-required="true" />
            </label>
        </div>

        <button ng-click="requestPasswordReset(user)" class="btn btn-green btn-lg"  ng-disabled="form.$invalid">Request password reset</button>
    </form>

</div>
