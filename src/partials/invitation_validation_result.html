<div class="modal-header">
    <h4 class="modal-title" id="myModalLabel">Invitation found</h4>
</div>
<div class="modal-body">
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.message | i18n}}</alert>

    <div class="block-title">
        This email address is already attached to a referral in our system but the recipient has not responded to the invite link. If you would like to register an account with this email address we will email you a new invite link.
    </div>

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-green" ng-click="sendInvitation()">Email New Invite</button>
    <button type="button" class="btn btn-grey" ng-click="cancel()">Discard</button>
</div>
