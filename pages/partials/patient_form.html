<div class="modal-header">
    <h3>Create Patient</h3>
</div>
<div class="modal-body">
<form>
        <div class="field-group">
            <div>
                <label>
                    First Name:
                    <input type="text" ng-model="patient.first_name" ng-required="true"/>
                </label>
            </div>
            <div>
                <label>
                    Last Name:
                    <input type="text" ng-model="patient.last_name" ng-required="true"/>
                </label>
            </div>

            <div>
                <label>
                    Date of Birth:
                    <input type="date" ng-model="patient.birthday" ng-required="true"/>
                </label>
            </div>

            <div>
                <label>
                    Email:
                    <input type="email" ng-model="patient.email" ng-required="true"/>
                </label>
            </div>

            <div>
                <label>
                    Phone:
                    <input type="number" ng-model="patient.phone" ng-required="true" integer/>
                </label>
            </div>

        </div>

    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok(patient)">Save</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
