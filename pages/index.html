<!doctype html>
<html lang="en" ng-app="dentalLinks">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-resource.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controllers.js"></script>
    <script src="/js/services.js"></script>
    <style type="text/css">

        .css-form input.ng-invalid.ng-dirty,
        .css-form textarea.ng-invalid.ng-dirty,
        .css-form select.ng-invalid.ng-dirty {

        }

        .css-form input.ng-valid.ng-dirty,
        .css-form textarea.ng-valid.ng-dirty,
        .css-form select.ng-valid.ng-dirty {

        div.success{
            background-color: #78FA89;
        }
    </style>
